<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form Validation</title>
  </head>
  <body bgcolor="lightyellow" style="font-family: Arial; margin: 50px">
    <h2 style="text-align: center">Registration Form</h2>
    <form
      name="regForm"
      onsubmit="return validateForm()"
      style="
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px gray;
      "
    >
      <label>Full Name:</label><br />
      <input
        type="text"
        name="fullname"
        style="width: 100%; height: 30px; margin-bottom: 10px"
      /><br />

      <label>Email:</label><br />
      <input
        type="text"
        name="email"
        style="width: 100%; height: 30px; margin-bottom: 10px"
      /><br />

      <label>Phone Number:</label><br />
      <input
        type="text"
        name="phone"
        style="width: 100%; height: 30px; margin-bottom: 10px"
      /><br />

      <label>Password:</label><br />
      <input
        type="password"
        name="password"
        style="width: 100%; height: 30px; margin-bottom: 10px"
      /><br />

      <label>Confirm Password:</label><br />
      <input
        type="password"
        name="confirmpassword"
        style="width: 100%; height: 30px; margin-bottom: 10px"
      /><br />

      <input
        type="submit"
        value="Register"
        style="
          width: 100%;
          height: 35px;
          font-size: 16px;
          background-color: green;
          color: white;
          border: none;
          border-radius: 5px;
        "
      />
    </form>
    <script>
      function validateForm() {
        let name = document.forms["regForm"]["fullname"].value.trim();
        let email = document.forms["regForm"]["email"].value.trim();
        let phone = document.forms["regForm"]["phone"].value.trim();
        let password = document.forms["regForm"]["password"].value;
        let confirmpassword =
          document.forms["regForm"]["confirmpassword"].value;

        // Empty fields check
        if (
          name == "" ||
          email == "" ||
          phone == "" ||
          password == "" ||
          confirmpassword == ""
        ) {
          alert("All fields must be filled out!");
          return false;
        }

        // Name validation (only letters and spaces)
        let namePattern = /^[A-Za-z ]+$/;
        if (!name.match(namePattern)) {
          alert("Name must contain only letters and spaces!");
          return false;
        }

        // Email validation
        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
          alert("Please enter a valid email address!");
          return false;
        }

        // Phone number validation (exactly 10 digits)
        let phonePattern = /^[0-9]{10}$/;
        if (!phone.match(phonePattern)) {
          alert("Phone number must be exactly 10 digits!");
          return false;
        }

        // Password validation (at least 6 characters)
        if (password.length < 6) {
          alert("Password must be at least 6 characters long!");
          return false;
        }

        // Confirm password validation
        if (password !== confirmpassword) {
          alert("Passwords do not match!");
          return false;
        }

        alert("Registration Successful!");
        return true;
      }
    </script>
  </body>
</html>
