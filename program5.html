<!DOCTYPE html>
<html>
  <head>
    <title>Concurrent Tasks</title>
    <style>
      body {
        font-family: 'Times New Roman', Times, serif;
        background: #1460ac;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        color: #952121;
        font-weight: 900;
        position: relative;
        overflow: hidden;
        min-height: 100vh;
      }

      /* Long background strips */
      .bg-strip {
        position: absolute;
        width: 200px;
        height: 100vh;
        opacity: 0.3;
        transition: background-color 0.4s ease;
        z-index: 0;
      }

      .bg-strip:hover {
        opacity: 0.6;
        background-color: #ff9800;
      }

      .strip1 { left: 0; top: 0; background-color: #4caf50; transform: rotate(-5deg); }
      .strip2 { left: 150px; top: 0; background-color: #2196f3; transform: rotate(5deg); }
      .strip3 { left: 300px; top: 0; background-color: #e91e63; transform: rotate(-10deg); }
      .strip4 { right: 250px; top: 0; background-color: #9c27b0; transform: rotate(8deg); }
      .strip5 { right: 80px; top: 0; background-color: #ffc107; transform: rotate(-6deg); }

      button {
        background-color: #05a10a;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        z-index: 1;
      }

      button:hover {
        background-color: #156018;
      }

      #output {
        margin-top: 30px;
        width: 100%;
        max-width: 480px;
        background: rgb(255, 255, 255);
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        padding: 20px;
        font-size: 16px;
        line-height: 1.5;
        min-height: 120px;
        z-index: 1;
        position: relative;
      }
    </style>
  </head>
  <body>
    <!-- Long Background Strips -->
    <div class="bg-strip strip1"></div>
    <div class="bg-strip strip2"></div>
    <div class="bg-strip strip3"></div>
    <div class="bg-strip strip4"></div>
    <div class="bg-strip strip5"></div>

    <!-- Foreground Content -->
    <button onclick="startTasks()">Start Cooking & Cleaning</button>
    <div id="output"></div>

    <script>
      function startTasks() {
        const output = document.getElementById("output");

        output.innerHTML += "Cooking started...<br>";
        setTimeout(() => {
          output.innerHTML += "Cooking finished after 3 seconds.<br>";
        }, 3000);

        output.innerHTML += "Kitchen cleaning started and finished quickly.<br>";
      }
    </script>
  </body>
</html>
