<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Book Management</title>
    <link rel="stylesheet" href="testcss.css" />
  </head>
  <body>
    <h1
      style="
        text-align: center;
        background-color: rgb(74, 150, 4);
        border-radius: 20px;
        color: white;
        padding: 10px;
      "
    >
      Book Library
    </h1>

    <div class="grid-container">
      <div style="background-color: rgb(170, 63, 23);"  class="book-container">
        <h3 class="book-title">Book 1</h3>
        <p class="book-author">author 1</p>
        <button class="book-status available">Available</button>
      </div>

      <div style="background-color: slategrey;" class="book-container">
        <h3 class="book-title">Book 2</h3>
        <p class="book-author">author 2</p>
        <button class="book-status unavailable">Unavailable</button>
      </div>

      <div style="background-color: rgb(146, 168, 17);" class="book-container">
        <h3 class="book-title">Book 3</h3>
        <p class="book-author">author 3</p>
        <button class="book-status available">Available</button>
      </div>

      <div style="background-color: rgb(33, 105, 177);" class="book-container">
        <h3 class="book-title">Book 4</h3>
        <p class="book-author">author 4</p>
        <button class="book-status unavailable">unavailable</button>
      </div>

      <div style="background-color: rgb(21, 94, 7);" class="book-container">
        <h3 class="book-title">Book 5</h3>
        <p class="book-author">author 5</p>
        <button class="book-status available">Available</button>
      </div>

      <div style="background-color: rgb(85, 20, 160);" class="book-container">
        <h3 class="book-title">Book 6</h3>
        <p class="book-author">author 6</p>
        <button class="book-status available">Available</button>
      </div>

      <div style="background-color: rgb(201, 31, 116);" class="book-container">
        <h3 class="book-title">Book 7</h3>
        <p class="book-author">author 8</p>
        <button class="book-status available">Available</button>
      </div>

      <div style="background-color: rgb(185, 54, 14);" class="book-container">
        <h3 class="book-title">Book 5</h3>
        <p class="book-author">author 5</p>
        <button class="book-status unavailable">Unavailable</button>
      </div>
    </div>
  </body>
</html>
